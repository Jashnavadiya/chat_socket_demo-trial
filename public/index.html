<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
        integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <main>
        <form class="form-join">
            <input type="text" id="name" maxlength="8" placeholder="Your name" size="5" required>
            <input type="text" id="room" placeholder="Chat room" size="5" required>
            <button id="join" type="submit">Join</button>
        </form>

        <ul class="chat-display"></ul>

        <p class="user-list"></p>

        <p class="room-list"></p>

        <p class="activity"></p>
         <p id="native-socket-data"></p>
     <p id="Esp-data"></p>
        <form class="form-msg">
            <input type="text" id="message" placeholder="Your message" required>
            <button type="submit">Send</button>
        </form>
    </main>
</body>
<script>
    let count =0
     var socket = io({transports: ['websocket']});

      let el;
      let le;
    
      setInterval(() => {
        count++
        socket.emit('messaged',count)
    
      }, 1000);
    
      socket.on('message', (timeString) => {
        el = document.getElementById('native-socket-data');
        el.innerHTML = 'Message ' + timeString;
      });
      
      socket.on('message2', (timeString) => {
        le = document.getElementById('Esp-data');
        le.innerHTML = 'Temp From Esp ----------------- ' + timeString[1]["data"] +"Â°";
      });
    </script>
</html>
